<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>
<body>
    <header class="header">
        <button class = "highscore-list">View HighScores</button>
        <div class="timer">Time: 90</div>
    </header>
    <main class="startScreen">
        <h1>Coding Quiz Challenge</h1>
        <p >Try to answer the following code-related questions within the given time limit.  Keep
            in mind that incorrect answers will penalize your time by 10 seconds.
        </p>
        <button class="startBtn">Start Quiz</button>
    </main>
    <section class="questions">
        <h2 class="questionPrompt"></h2>
        <ol>
            <li>
                <button class="answerA"></button>
            </li>
            <li>
                <button class="answerB"></button>
            </li>
            <li>
                <button class="answerC"></button>
            </li>
            <li>
                <button class="answerD"></button>
            </li>
        </ol>
        <div class="isCorrect">
            
        </div>

    </section>
    <section class = "scorePage">
        <h2>All Done!</h2>
        <div>Your score is <span class="playerScore"></span></div>
        <div class="inputGroup">
        <label for="initials">Input initials: <input type="text" id="initials" placeholder="initials here"></label>
        <button class="submitBtn">Submit</button>
        </div>
    </section>
    <Section class = "highscore">
        <h2>Highscores</h2>
        <ul class="scoreList">

        </ul>
        <div class = "highscoreBtn">
            <button id="goBack">Go Back</button>
            <button id="clrScore">Clear Highscores</button>
        </div>
    </Section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
